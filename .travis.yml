language: generic
sudo: required
services:
  - docker
env:
  global:
    - DOCKERBUILDER=greenaddress/core_builder_for_android
    - DOCKERHASH=8fefeeb46ac366e245b92cb6a4c0da12d0f3b29a687d08c9fe1374defc40e167
    - REPO=https://github.com/bitcoin/bitcoin.git
    - COMMIT=2848aa808fde462c27bc36de982d7ed74e882a7b
    - TOOLCHAIN=aarch64-linux-android-clang
    - TARGETHOST=aarch64-linux-android
    - BITS=64
  matrix:
    - UNUSED=true
    - TOOLCHAIN=arm-linux-androideabi-clang TARGETHOST=arm-linux-androideabi BITS=32
    - TOOLCHAIN=x86_64-clang TARGETHOST=x86_64-linux-android
    - TOOLCHAIN=x86-clang TARGETHOST=i686-linux-android BITS=32
    - REPO=https://github.com/bitcoinknots/bitcoin.git COMMIT=427450894c0a1fce119e9e595403f2c023ab8d25
    - REPO=https://github.com/bitcoinknots/bitcoin.git COMMIT=427450894c0a1fce119e9e595403f2c023ab8d25 TOOLCHAIN=x86_64-clang TARGETHOST=x86_64-linux-android
    - REPO=https://github.com/bitcoinknots/bitcoin.git COMMIT=427450894c0a1fce119e9e595403f2c023ab8d25 TOOLCHAIN=x86-clang TARGETHOST=i686-linux-android BITS=32
    - REPO=https://github.com/bitcoinknots/bitcoin.git COMMIT=427450894c0a1fce119e9e595403f2c023ab8d25 TOOLCHAIN=arm-linux-androideabi-clang TARGETHOST=arm-linux-androideabi BITS=32

script:
  - docker run -v $PWD:/repo $DOCKERBUILDER@sha256:$DOCKERHASH /bin/bash -c "/repo/fetchbuild.sh $REPO $COMMIT $TOOLCHAIN $TARGETHOST $BITS"
